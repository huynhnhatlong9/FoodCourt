<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/CSS/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block extraheader %} {% endblock extraheader %}
    {% block title %} {% endblock title %}

</head>


<body style="padding-top: 65pt">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a href="{% url 'home' %}" class="navbar-brand">
        <div class="logo">
            BK Food Court
        </div>
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse ml-md-4" id="navbarCollapse">
        <div class="navbar-nav">
            <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
            <a href="{% url 'menu' %}" class="nav-item nav-link">Menu</a>
            <a href="#" class="nav-item nav-link">Messages</a>
            <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
        </div>
        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <a href="#" class="nav-item nav-link">{{ user.username }}</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link">Đăng xuất</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">Đăng nhập</a>
                <a href="{% url 'register' %}" class="nav-item nav-link">Đăng kí</a>
            {% endif %}
        </div>
    </div>
</nav>
{% block container %}
{% endblock container %}


<script src="{% static 'bootstrap/js/jquery-3.5.1.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
