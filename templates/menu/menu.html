{% extends 'home/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block title %}
<title>BK | Menu</title>
{% endblock %}
{% block container %}
    <div class="container mt-5">
        <div class="md-form active-cyan active-cyan-2 mb-3">
            <form method="get" class="form-inline">
                {{ filter.form|crispy }}
                <button class="btn btn-primary ml-md-4" type="submit">Tìm kiếm</button>
            </form>
        </div>
        <div class="list-group">
            <div class="row">
                {% for x in foods %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="media card-body">
                                <img src="{{ x.image.url }}" class="mr-3 ml-4" alt="..."
                                     style="width: 100px; height: 100px">
                                <div class="media-body" style="width: 90%">
                                    <h5 class="mt-0">{{ x.name }}</h5>
                                    Price: {{ x.price }}
                                    <form method="get">
                                        <input type="hidden" name="add" value="{{ x.id }}">
                                        <input type="submit" formmethod="get" value="Add"  class="btn btn-success">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br><br>
{% endblock %}
