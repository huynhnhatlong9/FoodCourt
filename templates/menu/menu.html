{% extends 'home/base.html' %}
{% load static %}
{% block extraheader %}
    <link rel="stylesheet" type="text/css" href="{% static 'menu/CSS/style.css' %}"/>
{% endblock %}
{% block container %}
    <div class="row">
    <form method="get">
    <input type="text" placeholder="Mon an ..." name="q">
        <input type="submit" value="Tim">
    </form>
    </div>

    <div class="container">
        <div class="row">
            {% for x in foods %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="media">
                            <img src="{{ x.image.url }}" class="mr-3 ml-4" alt="..." style="width: 100px; height: 100px">
                            <div class="media-body" style="width: 90%">
                                <h5 class="mt-0">{{ x.name }}</h5>
                                Price: {{ x.price }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>




    <br><br>
{% endblock %}
