{% extends 'home/base.html' %}
{% load static %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block extraheader %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/CSS/style.css' %}"/>
{% endblock %}

{% block container %}
    <div class="card">
        <form action="/admin/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
