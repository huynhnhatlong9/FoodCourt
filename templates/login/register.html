{% extends 'home/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block extraheader %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/CSS/style.css' %}"/>
{% endblock %}

{% block container %}

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <form action="#" method="POST">
                        {% csrf_token %}

                        <fieldset class="form-group">
                            <legend class="border-bottom mb-3">Login</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-primary mb-2" type="submit">Log In</button>
                        </div>

                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Da co tai khoan? <a href="{% url 'login' %}">Log In</a>
                        </small>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
